<html>
    <head>
        <title>JTicket - Sale</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type='text/css'>
            body{
                font-family: 'Lucida Console';
                color: gray;
                background-color: black;
                font-size: 20pt
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center; color: yellow">Nova jizdenka</h1>
        <table style="width: 100%">
            <tr>
                <td>Tarif</td>
                <td style="background-color: gray; color: black;"><i>&nbsp;{$ticket_tariff}&nbsp;</i></td>
                <td>Cislo dokladu</td>
                <td><i>&nbsp;{$ticket_id}&nbsp;</i></td>
            </tr>
            <tr>
                <td>Z</td>
                <td colspan="3" style="background-color: gray; color: black;"><i>&nbsp;{$ticket_from}&nbsp;</i></td>
            </tr>
            <tr>
                <td>Do</td>
                <td colspan="3" style="background-color: gray; color: black;"><i>&nbsp;{$ticket_to}&nbsp;</i></td>
            </tr>
            <tr>
                <td>Platnost</td>
                <td><i>&nbsp;{$ticket_validity}&nbsp;</i></td>
                <td>Vzdalenost</td>
                <td><i>&nbsp;{$ticket_distance}&nbsp;</i></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right">Cena</td>
                <td colspan="2" style="color: white; font-size: 24pt;">&nbsp;{$ticket_price}&nbsp;Kc&nbsp;</td>
            </tr>
        </table>
    <center>
        <h2 style="text-align: center; color: yellow">Jsou zadane udaje v poradku?</h2>
    </center>
    </body>
</html>
