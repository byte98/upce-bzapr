<html>
    <head>
        <style type='text/css'>body{font-family: 'Lucida Console'; color: gray; background-color: black; font-size: 16pt}</style>
    </head>
    <body>
        <center>
            <div style="background-color: red; color: yellow">
                <b>Smazani tarifu</b>
                <hr>
                <p>Opravdu chcete smazat nasledujici tarif?</p>
                <sup>Tato akce je nevratna!</sup>
                <p>&nbsp;{$tariff_name}&nbsp;({$tariff_abbr})&nbsp;</p>
            </div>
            <div>
                <div>
                    <b>Seznam zon tarifu {$tariff_name}</b>
                    <table style="display: inline">
                        <thead>
                            <tr>
                                <td style="color: green">Zkratka</td>
                                <td>Nazev</td>
                                <td style="color: white">Zona</td>
                            </tr>
                        </thead>
                        <tbody>
                            {$tariff_zones}
                        </tbody>
                    </table>
                </div>
                <br>
                <div>
                    <b>Cenik tarifu {$tariff_name}</b>
                    <table style="display: inline;">
                        <thead>
                            <tr>
                                <td>Zony</td>
                                <td style="color: white">Cena</td>
                            </tr>
                        </thead>
                        <tbody>
                            {$tariff_prices}
                        </tbody>
                    </table>
                </div>
            </div>
            
        </center>
    </body>
</html>
